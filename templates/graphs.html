<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Graphs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Visualized patient report</h1>
        <div class="graphs">
            {% for plot in plots %}
                <img src="{{ url_for('static', filename=plot) }}" alt="{{ plot }}">
            {% endfor %}
        </div>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
